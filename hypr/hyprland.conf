# evniornment
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

# autostart
# exec-once = launch-waybar sidebar &

exec-once = swww-daemon && swww restore
exec-once = caelestia shell &
exec-once = otd-daemon &
# exec-once = xsettingsd &

# monitor
monitor=,preferred,auto,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true 
    }
}

general {
    gaps_in = 4
    gaps_out = 7
    border_size = 0
    # col.active_border = rgba(f779a3ee) rgba(f738a2ee) 45deg
    col.active_border = rgba(999999ff)
    layout = dwindle
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        ignore_opacity = true

        noise = 0.3
        contrast = 5
        brightness = 1
        vibrancy = 0.3
        vibrancy_darkness = 0.0
    }
    active_opacity = 1
    inactive_opacity = 0.8
    fullscreen_opacity = 1
}

# BUG: ranger image preview [window] is glitchy and pops out,
# TODO: fix terminal image rendering window [animation]
# NOTE: Tempfix applied ei. switch renger preview mode to kitty, bug only exists for uezenbugpp method.
animations {
    enabled = false

    # Bezier curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.8, 0.1, 1.02
    bezier = crazyshot, 0.1, 1.0, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    bezier = gentle_spring, 0.3, 1.1, 0.4, 1 

    animation = windows, 1, 3.6, gentle_spring, popin 90%
    animation = windowsIn, 1, 3.6, gentle_spring, popin 90%
    animation = windowsOut, 1, 3.6, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3.6, md3_decel
    animation = layers, 1, 2.6, md3_decel, slide
    animation = layersIn, 1, 3.6, menu_decel, slide
    animation = layersOut, 1, 2.2, menu_accel
    animation = fadeLayersIn, 1, 2.6, gentle_spring
    animation = fadeLayersOut, 1, 1.1, menu_accel
    animation = workspaces, 1, 3.1, softAcDecel, slide
    animation = workspaces, 1, 7.6, menu_decel, slidefade 15%
    animation = specialWorkspace, 1, 3.6, gentle_spring, slidefadevert 15%
    animation = specialWorkspace, 1, 3.6, gentle_spring, slidevert
}

misc{
  disable_hyprland_logo = false 
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

# Window-Rules
# https://wiki.hyprland.org/Configuring/Window-Rules/
windowrule = match:class pavucontrol, float on
windowrule = match:class blueman-manager, float on
windowrule = match:class nm-connection-editor, float on

windowrule = match:class zen, workspace 2,
windowrule = match:class neovide, workspace 3
windowrule = match:class org.telegram.desktop, workspace 4
windowrule = match:class vesktop, workspace 4

windowrule = match:class neovide, fullscreen on

# waydroid
windowrule = match:class Waydroid, float on
windowrule = match:class Waydroid, size 574 1280
windowrule = match:class Waydroid, center on

# Layer-Rules
# https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules
layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace rofi

# See https://wiki.hyprland.org/Configuring/Binds/
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
# $menu = rofi -show drun -show-icons
$menu = caelestia shell drawers toggle launcher

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, I, exec, $fileManager ~/wallpapers
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, T, pin

# move the tiles
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# resize
binde = $mainMod, Minus, splitratio, -0.1
binde = $mainMod, Equal, splitratio, +0.1
binde = $mainMod, Semicolon, splitratio, -0.1 
binde = $mainMod, Apostrophe, splitratio, +0.1

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = ALT, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset


# Switch workspaces
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# General
bind = ALT, F6, exec, brightnessctl set 10%+
bind = ALT, F5, exec, brightnessctl set 10%-
bind = ALT, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ALT, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

## Screenshot
bind = $mainMod SHIFT, S, exec, hyprshot -zm region -o ~/Pictures/Screenshots
bind = $mainMod SHIFT, W, exec, hyprshot -zm window -o ~/Pictures/Screenshots

## Media control
bindl = $mainMod ALT, K, exec, playerctl play-pause
bindl = $mainMod ALT, J, exec, playerctl previous
bindl = $mainMod ALT, L, exec, playerctl next

## Scroll for pen
bind = SUPER, h, exec, ydotool click 1
bind = SUPER, mouse_down, exec, ydotool click 5

